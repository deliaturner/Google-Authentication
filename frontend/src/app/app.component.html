<body>
  <main>
    <h1>Google Auth Login Page</h1>
    <!-- if user -->
    <div *ngIf="auth.user$ | async as user; else login">
      <!-- routeroutlet -->
      <pre>
        {{ user | json }}
      </pre>
      <hr />
      <button class="button" (click)="auth.signOut()">Sign Out</button>
    </div>
    <!-- if no user -->
    <ng-template #login>
      <button class="button" (click)="auth.googleSignin()">
        Login with Google
      </button>
    </ng-template>
  </main>
</body>
